<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNook - Your Cart</title>
    <link rel="icon" type="image/x-icon" href="../source/icon/logo.png" width="20px" height="20px">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="sticky-top navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark" id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img src="../source/icon/logo.png" width="36px" height="36px">
            BookNook</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html#featured">Featured</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html#latest">Latest releases</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html#old">Old favorites</a>
              </li>
              <li class="nav-item my-auto" id="cart">
                <a class="nav-link" href="../html/shopping_cart.html"><img src="../source/icon/cart.png" width="32px" height="32px" alt=""></a>
                <a href="../html/shopping_cart.html" id="counter"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main class="container">   
        <div id="shoppingCart" class="py-5"> 
          
        </div>
        <div id="emptyCart"> 
          <div class="row emptyRow">
            <div class="col-12" id="empty">
                <h3 class="text-center">
                    It seems that your Cart is currently empty...
                </h3>
                <a target="_blank" href="https://www.flaticon.com/free-icons/sad"><img id="sad" src="../source/icon/sad.png" class="img-fluid"></a>
                <div>
                    <a href="../index.html" class="btn browse">Keep browsing...</a>
                </div>
                </div>
          </div>
        </div>
        <div class="popup" id="amountPop">
          <div class="row">
            <div class="col-12">
              <p class="text-center popupText">
                Amount purchased must be greater than or equal to 1!
              </p>
              <a class="btn popup-btn" onclick="closePopUp('amountPop')">OK.</a>
            </div>
          </div>
        </div>
        <div class="popup" id="checkoutPopUp">
          
        </div>
    </main>

    <footer class="container-fluid">
        <p class="pt-3">Created by: Attila Szokol</p>
    </footer>
  
  <script type="module" src="../js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
